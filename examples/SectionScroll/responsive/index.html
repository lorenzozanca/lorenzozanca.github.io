<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
body, html{
 margin: 0;
 padding: 0;
}

.cervello{
    width: 100vw;
}

.cervello img{
    width: 100%;
}

.desktop{
    display: block;
}

.mobile{
    display: none;
}

@media only screen and (max-width: 860px) {
    .desktop{
        display: none;
    }
    .mobile{
        display: block;
        max-width: 400px;
    }
}
</style>

<body>
    <div class="cervello desktop">
        <img src="https://res.cloudinary.com/storemaven/image/upload/q_90/f_auto/v1589374875/paid-organic-asset-1-2.png">
    </div>
    <div class="cervello mobile">
        <img src="https://res.cloudinary.com/storemaven/image/upload/q_90/f_auto/v1589371820/paid-organic-asset-1-1.png">
    </div>
</body>
</html>
