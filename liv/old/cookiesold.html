<div class="cookies-container"> 
<p>
    We use cookies on our website to give you the most relevant experience by remembering your preferences and repeat visits.
    By clicking “Accept”, you consent to the use of the cookies. To find out more, read our <a href="../privacy/">privacy policy</a> and <a href="../cookies/">cookies policy</a>.
</p>
<button id="cookiebtn" class="custom-btn">
    Accept
</button>
<button class="negative-btn">
    Disable All
</button>
</div>

<script>
    const cookies = document.querySelector(".cookies-container");
    const cookiebtn = document.getElementById("cookiebtn");

    cookiebtn.addEventListener("click", () => {
        cookies.classList.remove("cookie-active");
        localStorage.setItem("cookieBannerDisplayed", "true");
    });

    setTimeout(() => {
        if(!localStorage.getItem("cookieBannerDisplayed")){
            cookies.classList.add("cookie-active");
        }
    }, 2000);

</script>
