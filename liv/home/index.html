<!DOCTYPE html>
<html lang="en">
<head>

    <title>Liv | Discover Liv Patch</title>
    <script src="../script/jquery.min.js"></script>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../media/favicon.png" rel="shortcut icon" type="image/x-icon">
    <link href="../media/app.png" rel="apple-touch-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../script/style-mobile.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <script>
        $(function () {
            var includes = $('[data-include]')
            $.each(includes, function () {
                var file = '../components/' + $(this).data('include') + '.html'
                $(this).load(file)
            })
        })
    </script>
</head>

<body>
    <!-- onload="start();" -->
 
    <div id="loading">
        <lottie-player class="loading-icon" src="https://lottie.host/fde60dcc-800b-43b2-b5be-909246ce3856/DL8SOsW1qm.json" background="transparent" speed="1" style="width: 200px; height: 200px;" loop autoplay></lottie-player>
    </div>

    <div class="page">

        <div data-include="cookies"></div>
        <div data-include="header"></div>
    
        <!-- <section data-include="home/landing"></section> -->
    
        <section data-include="home/scanning"></section>
    
        <!-- <section data-include="home/scrolling"></section>
        <section data-include="home/comparison"></section> -->
        
        <section data-include="home/newscroll"></section>
    
        <section data-include="home/lines"></section>
    
        <section id="white"></section>
    
        <section class="no-mobile" data-include="home/every"></section>
        
        <section data-include="home/closing"></section>
    
        <section data-include="form"></section>
        <section data-include="footer"></section>

    </div>

    <script>
    const wait = (delay = 0) =>
        new Promise(resolve => setTimeout(resolve, delay));

    const setVisible = (elementOrSelector, visible) => 
        (typeof elementOrSelector === 'string'
            ? document.querySelector(elementOrSelector)
            : elementOrSelector
        ).style.visibility = visible ? 'visible' : 'hidden';

    setVisible('.page', false);
    setVisible('#loading', true);

    // document.addEventListener('DOMContentLoaded', () =>
    //     wait(1000).then(() => {
    //         setVisible('.page', true);
    //         setVisible('#loading', false);
    //     }));

    window.addEventListener('load', () => {
        setVisible('.page', true);
        setVisible('#loading', false);
    });

    </script>

    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/ScrollTrigger.min.js"></script>
