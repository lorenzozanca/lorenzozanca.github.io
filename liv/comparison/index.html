<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Comparison Alternative</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="../media/favicon.png" rel="shortcut icon" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="../script/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='main.js'></script>
</head>
<body>
    <div class="inner">
                                        
        <div class="comparison-slider-wrapper">
            <!-- Comparison Slider - this div contain the slider with the individual images captions -->
            <div class="comparison-slider">
                <div class="overlay">FIRST</div>
            <img src="../media/img/first.webp" alt="base">
            <!-- Div containing the image layed out on top from the left -->
            <div class="resize">
                <div class="overlay">SECOND</div>
                <img src="../media/img/tech.webp" alt="tech">
            </div>
            <!-- Divider where user will interact with the slider -->
            <div class="divider"></div>
            </div>
        </div>
    
    </div>      
</body>
</html>
